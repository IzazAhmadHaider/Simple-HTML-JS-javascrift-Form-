<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <form >
      <label for="name">Name:</label>
      <input type="text" id="1" name="name">
    
      <label for="fathername">Father's Name:</label>
      <input type="text" id="2" name="fathername">
    
      <label for="mobilenumber">Phone Number:</label>
      <input type="tel" id="3" name="mobilenumber" pattern="[0-9]+" title="Please enter only numbers for the phone number">
    
      <label for="email">Email:</label>
      <input type="email" id="4" name="email">
    
      <label for="date">Date:</label>
      <input type="date" id="5" name="date">
    
      <button type="button" id="btn">Submit</button>
    </form>
    <p id="write"></p>
    <script src="index.js"></script>
    
  </body>
</html>
